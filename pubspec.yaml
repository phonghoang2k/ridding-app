name: riding_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_form_builder: ^6.0.0
  dio: ^4.0.0
  json_annotation: ^4.0.1
  fluttertoast: ^8.0.5
  animations: ^2.0.0
  shared_preferences: ^2.0.5
  font_awesome_flutter: ^9.0.0
  equatable: ^2.0.0
  flutter_svg: ^0.21.0+1
  flutter_bloc: ^7.0.0
  flutter_modular: ^3.1.0


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: any

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/


  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SF-Pro.ttf
        - asset: assets/fonts/SF-Pro-Italic.ttf
          style: italic

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700

